<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
     [percent]="75"
      [radius]="70"
      [showUnits]="false"
      [imageSrc]="'../assets/html.png'"
      [showImage]="true"
      [imageHeight]="50"
      [imageWidth]="50"
      [titleFontSize]="'25px'"
      [showSubtitle]="false"
      [outerStrokeWidth]="15"
       [innerStrokeWidth]="8"
       [outerStrokeColor]="'greenyellow'"
       [innerStrokeColor]="'yellow'"
       [animation]="true"
       [animationDuration]="600"
  ></circle-progress>
</div>
